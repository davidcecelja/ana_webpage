    <!--BEGIN LOGIN MODAL -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registracija</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <label for="validationDefault01">Ime</label>
                                <input type="text" class="form-control" id="validationDefault01" value="" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="validationDefault02">Prezime</label>
                                <input type="text" class="form-control" id="validationDefault02" value="" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="validationDefaultUsername">Username</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend2">email</span>
                                    </div>
                                    <input type="text" class="form-control" id="validationDefaultUsername"
                                        aria-describedby="inputGroupPrepend2" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="validationDefault03">Grad</label>
                                <input type="text" class="form-control" id="validationDefault03" required>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationDefault04">Država</label>
                                <select class="custom-select" id="validationDefault04" required>
                                    <option selected disabled value="">Odaberi...</option>
                                    <option>Hrvatska</option>
                                    <option>Bosna i Hercegovina</option>
                                    <option>Srbija</option>
                                    <option>Slovenija</option>
                                    <option>Crna Gora</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationDefault05">Poštanski broj</label>
                                <input type="text" class="form-control" id="validationDefault05" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                <label class="form-check-label" for="invalidCheck2">
                                    Slažem se s uvjetima poslovanja
                                </label>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">Potvrdi</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zatvori</button>
                    <button type="button" class="btn btn-primary">Spremi</button>
                </div>
            </div>
        </div>
